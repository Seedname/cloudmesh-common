dist: xenial

language: python

python:
  - "3.7"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - pip install .
  - ls
  - pwd
  - mkdir ~/.cloudmesh
  - cp cloudmesh/common/etc/cloudmesh.yaml ~/.cloudmesh

script: pytest -v